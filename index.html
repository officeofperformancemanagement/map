<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Office of Performance Management and Open Data | Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
      body {
        bottom: 0;
        left: 0;
        margin: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 0;
        margin: 0;
      }
    </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var searchParams = new URLSearchParams(window.location.search);

      var center = [35.045631, -85.309677];
      var zoom = 15;

      if (searchParams.has("latitude")) {
        center[0] = Number(searchParams.get("latitude"));
      } else {
        alert("missing latitude");
      }

      if (searchParams.has("longitude")) {
        center[1] = Number(searchParams.get("longitude"));
      } else {
        alert("missing longitude");
      }

      if (searchParams.has("zoom")) {
        zoom = Number(searchParams.get("zoom"));
      }

      const map = L.map("map").setView(center, zoom);

      L.marker(center).addTo(map);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
    </script>
  </body>
</html>
